<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="page_container">

        <header class="header">
            <picture class="hero">
                <!-- for viewports bigger than 401px -->
                <source 
                    media="(min-width: 401px)"
                    srcset="images/hero-big.jpg">

                <!-- for viewports smaller than 401px -->
                <source 
                    srcset="images/hero-small.jpg">  
                    
                <!-- fallback image -->
                <img src="images/hero-small.jpg" alt="">
            </picture>
            
            <div class="profile">
                <img src="images/profile.png">
                <h1>Tom the Cat</h1>
            </div>
        </header>

       
        <footer class="footer">
            <div class="cat-1 footer_img">
                <img src="images/cat-1.jpg">
            </div>
            <div class="cat-2 footer_img">
                <img src="images/cat-2.jpg">
            </div>
            <div class="cat-3 footer_img">
                <img src="images/cat-3.jpg">
            </div>
        </footer>

    </div>
</body>
</html>
